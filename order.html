    <title>Košík</title>

 <!----Custom css link---->
    
 <link rel="stylesheet" href="css/order.css" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
  </head>
  <body>
 <!----header start--->
 <header>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Domov</a>
    <a href="#contact">Kontakt</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
<div id="cart-total"></div>
 </header>


<div id="container">

      <button id="back-to-cart">Späť</button>



    <form id="order-form">
        <label for="first-name">Krstné meno</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Priezvisko</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="address">Adresa</label>
        <input type="text" id="address" name="address" required>
        
        <label for="zip-code">PSČ</label>
        <input type="text" id="zip-code" name="zip-code" required>
        
        <label for="city">Mesto</label>
        <input type="text" id="city" name="city" required>
        
        <label for="country">Štát</label>
        <select id="country" name="country" required>
            <option value="" disabled>Select a country</option>
          <option value="Slovakia">Slovenská republika</option>
          <option value="Czech Republic">Česká republika</option>
   
        </select>
        
        
        
        <label for="phone">Tel. číslo</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          PREČÍTAL/A SOM SI A SÚHLASÍM S <a href="#">OBCHODNÝMI PODMIENKAMI A ZÁSADAMI OCHRANY OSOBNÝCH ÚDAJOV</a>
        </label>
        
        <input id="confirm-order" type="submit" value="Dokončiť objednávku">
      </form>
      
      


    <div id="cart-total" >
        <span id="total-price"></span>
      </div>

  <!----contact start--->
    <section class="contact" id="contact">
      <div class="main-contact">
        <div class="contact-content">
          <li><a href="#">Doprava a vrátenie tovaru</a></li>
          <li><a href="#">Politika obchodu</a></li>
          <li><a href="#">Platobné metódy</a></li>
        </div>

        <div class="contact-content">
          <li><a href="/contact-form/index.html">Kontaktný formulár</a></li>
          <li><a href="#">Tel: 123-456-7890</a></li>
        </div>

        <div class="contact-content">
          <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
          <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
          <li><a href="https://www.linkedin.com/in/jaro-sipka" target="_blank">LinkedIn</a></li>
        </div>
      </div>
    </section>
